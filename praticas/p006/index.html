<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Adaptáveis</title>
</head>
<body>
    <picture>
        <source media="(max-width: 750px)" srcset="p300.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="p700.jpg" type="image/jpg">
        <img src="p1000.jpg" alt="Imagem flexível">
    </picture>
</body>
</html>
