<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor expêriencia &#x1F92F</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-300.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-700.jpg" type="image/jpeg">
        <img src="imagens/paisagem-1000.jpg" alt="paisagem-img">
    </picture>
</body>
</html>
